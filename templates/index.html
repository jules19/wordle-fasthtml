<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wordle (FastHTML)</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(5, 3rem);
        grid-gap: 0.25rem;
        margin-bottom: 1rem;
      }
      .cell {
        width: 3rem;
        height: 3rem;
        border: 2px solid #888;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .correct {
        background-color: #6aaa64;
        color: white;
        border-color: #6aaa64;
      }
      .present {
        background-color: #c9b458;
        color: white;
        border-color: #c9b458;
      }
      .absent {
        background-color: #787c7e;
        color: white;
        border-color: #787c7e;
      }
      #guess-form {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        text-transform: uppercase;
        width: 12rem;
        padding: 0.5rem;
        font-size: 1rem;
        letter-spacing: 0.1rem;
        text-align: center;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      #message {
        margin-top: 1rem;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body hx-get="/" hx-trigger="load" hx-swap="innerHTML">
    <!-- FastHTML will inject the Wordle interface here -->
  </body>
</html>
